<nb-card>
    <nb-card-body>
        <ag-grid-angular
                                class="ag-theme-alpine"
                                style="height: 550px;width: 385px;"
                                rowSelection="single"
                                [enableMultiRowDragging]="true"
                                [suppressRowClickSelection]="true"
                                [getRowNodeId]="getRowNodeId"
                                [rowDragManaged]="true"
                                [suppressMoveWhenRowDragging]="true"
                                [animateRows]="true"
                                [rowData]="rawData"
                                [columnDefs]="leftColumns"
                                [frameworkComponents]="frameworkComponents"
                                [gridOptions]="gridOptions"
                                (selectionChanged)="onSelectionChanged($event)"
                                (gridReady)="onGridReady($event)">
                            </ag-grid-angular>
    </nb-card-body>
    <nb-card-footer><button (click)="assignRoadMaap()" nbButton outline status="success" style="position:relative;float: right;" [disabled]="btnaffectation">Affecter</button></nb-card-footer>
</nb-card>
